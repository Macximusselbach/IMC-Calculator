<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Calculadora de IMC</h1>
        
        <form id="form" class="form">
            <input type="text" id="peso" class="input" placeholder="Peso" required>
            <input type="text" id="altura" class="input" placeholder="Altura" required>
            <button type="submit" id="calcular" class="botao">Calcular</button>
        </form>
    
        <table class="table">
            <thead>
                <tr>
                    <th>Classificação</th>
                    <th>IMC</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Magreza</td>
                    <td>&lt; 18.5</td>
                    <td>&lt; 59.9kg</td>
                </tr>
                <tr>
                    <td>Normal</td>
                    <td>18.5 a 24.9</td>
                    <td>59.9kg a 80.7kg</td>
                </tr>
                <tr>
                    <td>Sobrepeso</td>
                    <td>24.9 a 30</td>
                    <td>80.7kg a 97.2kg</td>
                </tr>
                <tr>
                    <td>Obesidade</td>
                    <td>&gt; 30</td>
                    <td>&gt; 97.2kg</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
